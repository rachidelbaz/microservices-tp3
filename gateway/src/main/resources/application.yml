server:
  port: 8888
spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id: r1
          uri: http://localhost:8081
          predicates:
            - Path = /customers/**
        - id: r1
          uri: http://localhost:8083
          predicates:
            - Path = /products/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods :
              - GET
              - POST
              - PUT
              - DELETE