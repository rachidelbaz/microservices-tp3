<div class="container">
  <table class="table" *ngIf="orders">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of orders._embedded.bills">
      <td>{{o.id}}</td>
      <td>{{o.customerId}}</td>
      <td>{{o.billDate}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrdersDetails(o)">Order Details</button>
      </td>
    </tr>
    </tbody>

  </table>
</div>
